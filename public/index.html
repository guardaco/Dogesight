<!doctype html>
<html lang="en" data-ng-app="insight" data-ng-csp>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="fragment" content="!">
	<title data-ng-bind="'Dogesight | Blockchain Explorer for Dogesight'">Dogesight</title>
	<meta name="keywords" content="Dogesight, guarda, changenow, dogecoin, transactions, blocks, address, block chain, best block, difficulty, hash serialized">
	<meta name="description" content="Doge Blockexplorer. Check your DOGE transactions and blocks">
	<link rel="shortcut icon" href="/img/icons/icon.png" type="image/png">
	<link rel="stylesheet" href="/css/main.min.css?v=3.5">
	<link rel="stylesheet" href="/css/guarda.css?v=3.13">

	<!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src=""https://www.googletagmanager.com/gtag/js?id=UA-98784726-7""></script>

<body ng-cloak class="ng-cloak">
  <div>
    <script type="text/ng-template" id="scannerModal.html">
      <div class="modal-header">
        <h3 class="modal-title">Scan Code</h3>
      </div>
      <div class="modal-body text-center">
        <canvas id="qr-canvas" width="200" height="150"></canvas>
        <div data-ng-show="isMobile">
          <div id="file-input-wrapper" class="btn btn-primary">
            <span class="pull-left text-center">
              <i class="glyphicon glyphicon-refresh icon-rotate"></i>
              Get QR code
            </span>
            <input id="qrcode-camera" type="file" capture="camera" accept="image/*">
          </div>
        </div>
        <div data-ng-hide="isMobile">
          <video id="qrcode-scanner-video" width="300" height="225" data-ng-hide="isMobile"></video>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>
      </div>
    </script>
  </div>
	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top" data-ng-include="'/views/includes/header.html'" role='navigation'></div>
		<section class="container" data-ng-view></section>
	</div>
	<div id="footer" role="navigation">
    <div class="container" data-ng-controller="FooterController" id="footer_container" >
      <div class="links m20t pull-left" style="font-size: 13px;" id="links_container">
       <span class="languages" ng-show="availableLanguages.0">
          [
          <a href="http://dogeblocks.com">dogeblocks.com</a>
          ]
        </span>
        &nbsp;
        [
        <a style="color: #ddd;" href="messages/verify" translate>verify message</a>
        <span> &middot; </span>
        <a style="color: #ddd;" href="tx/send" translate>broadcast transaction</a>
        ]
        <p>Donate DOGE: DT5EgBYQFYCmPCFgJHsj3DxdUMNgKgeuVz</p>
      </div>
      <a class="m10v pull-right email" target="_blank" href="mailto:dogeblocks@gmail.com">dogeblocks@gmail.com</small></a><br>
			<a class="pull-right links coin-link" href="https://coincodex.com/crypto/dogecoin/">https://coincodex.com/crypto/dogecoin/<a>
    </div>
</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/vendors.min.js"></script>
	<script src="/js/angularjs-all.min.js"></script>
	<script src="/js/main.min.js"></script>
	<script src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.js"></script>
</body>
</html>
